{% comment %} Partial for rendering a single job card {% endcomment %}

<div 
  id="job-{{ job.id }}"
  data-job-id="{{ job.id }}"
  class="rounded-xl p-4 mb-4 transition-transform duration-150 ease-in-out hover:scale-[1.02] shadow-sm hover:shadow-md border border-gray-200 dark:border-gray-700
  bg-white text-gray-900 dark:bg-slate-800 dark:text-gray-100"
>
  <div class="font-semibold text-base text-blue-800 dark:text-blue-300">{{ job.role }}</div>
  <div class="text-sm text-blue-600 dark:text-blue-400">{{ job.company }}</div>

  <div class="flex justify-between items-center mt-3 text-sm">
    <a href="{% url 'edit_job' job.id %}" class="text-blue-500 dark:text-blue-400 hover:underline">Edit</a>
    <form method="POST" action="{% url 'delete_job' job.id %}" onsubmit="return confirm('Delete this job?');">
      {% csrf_token %}
      <button type="submit" class="text-red-500 dark:text-red-400 hover:underline">Delete</button>
    </form>
  </div>
</div>
